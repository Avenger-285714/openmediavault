version: "1.0"
type: dashboard-widget
data:
  id: 860b55ef-a4fd-4fc8-8153-b79bdf0bbc2a
  type: grid
  reloadPeriod: 10000
  permissions:
    role:
      - admin
  title: _("Network Interfaces")
  description: _("Displays information about the network interfaces in a grid.")
  grid:
    item:
      class: 'omv-color-text {% if link %}omv-background-color-pair-success{% else %}omv-background-color-selected-button{% endif %}'
      title: '{{ devicename }}'
      titleClass: 'omv-text-truncate'
      content: '{{ address | default("-", true) }}<br>{{ netmask | default("-", true) }}<br>{{ gateway | default("-", true) }}<hr>{{ address6 | default("-", true) }}<br>{{ netmask6 | replace("-1", "") | default("-", true) }}<br>{{ gateway6 | default("-", true) }}'
      contentClass: 'omv-text-truncate omv-font-size-small'
      tooltip: 'IPv4:<br>{{ address | default("-", true) }}<br>{{ netmask | default("-", true) }}<br>{{ gateway | default("-", true) }}<br>IPv6:<br>{{ address6 | default("-", true) }}<br>{{ netmask6 | replace("-1", "") | default("-", true) }}<br>{{ gateway6 | default("-", true) }}'
    store:
      proxy:
        service: Network
        get:
          method: enumerateDevicesList
          params:
            start: 0
            limit: -1
      filters:
        - operator: ne
          arg0:
            prop: devicename
          arg1: lo
      sorters:
        - prop: devicefile
          dir: asc
