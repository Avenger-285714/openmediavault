<nav class="omv-breadcrumb"
     fxLayout="row"
     fxLayoutAlign="start center">
  <a routerLink="/"
     [ngClass]="{'active': !breadcrumbs.length}"
     title="{{ 'Home' | translate }}">
    <mat-icon class="omv-icon-color-default"
              svgIcon="{{ icon.home }}">
    </mat-icon>
  </a>
  <div *ngFor="let breadcrumb of breadcrumbs; let last = last">
    <mat-divider vertical="true"></mat-divider>
    <a [routerLink]="[breadcrumb.url]"
       [ngClass]="{'active': last}">
      <span class="omv-text-color-default">{{ breadcrumb.text | translate }}</span>
    </a>
  </div>
</nav>
