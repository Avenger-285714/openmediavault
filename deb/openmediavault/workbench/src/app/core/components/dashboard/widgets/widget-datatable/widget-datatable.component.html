<div class="omv-dashboard-widget-datatable">
  <omv-datatable [selectionType]="'none'"
                 [limit]="0"
                 [loadingIndicator]="firstLoad"
                 [hasActionBar]="false"
                 [hasHeader]="config.datatable.hasHeader"
                 [hasFooter]="config.datatable.hasFooter"
                 [stateId]="config.id"
                 [data]="config.datatable.store.data"
                 [columns]="config.datatable.columns"
                 [columnMode]="config.datatable.columnMode"
                 [autoLoad]="false"
                 [autoReload]="false"
                 [sorters]="config.datatable.sorters">
  </omv-datatable>
</div>
