<mat-progress-bar *ngIf="loading && firstLoad"
                  mode="indeterminate">
</mat-progress-bar>
<div class="omv-dashboard-widget-value"
     [ngClass]="{'loading': loading && firstLoad}">
  <div *ngIf="data"
       class="content"
       fxLayout="row"
       fxLayoutAlign="start center">
    <mat-icon *ngIf="config.value.icon"
              mat-card-avatar
              svgIcon="{{ config.value.icon | mapIconEnum }}">
    </mat-icon>
    <div fxLayout="column"
         fxLayoutAlign="center stretch"
         [ngClass]="{'omv-ml-h': config.value.icon}">
      <div class="omv-font-weight-bold">
        {{ config.value.title | template:data | translate }}
      </div>
      <div>
        {{ config.value.value | template:data | translate }}
      </div>
    </div>
  </div>
</div>
