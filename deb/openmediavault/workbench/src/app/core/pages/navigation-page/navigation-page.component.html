<div class="omv-navigation-page"
     gdGap="12px"
     gdColumns="repeat(auto-fit, minmax(150px, 1fr))">
  <div *ngFor="let item of menuItems">
    <mat-card mat-ripple
              fxLayout="column"
              fxLayoutAlign="center center"
              (click)="onClick(item)">
      <mat-icon *ngIf="item.icon"
                class="omv-icon-color-default"
                svgIcon="{{ item.icon }}"></mat-icon>
      <span class="omv-text-center">
        {{ item.text | translate }}
      </span>
    </mat-card>
  </div>
</div>
